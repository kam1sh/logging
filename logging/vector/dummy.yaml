api:
  enabled: true
  address: 0.0.0.0:8686

sinks:
  devnull:
    inputs:
      - feeder
      - statistics
      - storage
    type: file
    path: /dev/null
    encoding:
      codec: json

sources:
  feeder_f:
    type: file
    read_from: beginning
    include:
    - /logs/feeder.log
  storage_f:
    type: file
    read_from: beginning
    include:
    - /logs/stprage.log
  statistics_f:
    type: file
    read_from: beginning
    include:
    - /logs/statistics.log
transforms:
  feeder:
    type: remap
    inputs:
    - feeder_f
    source: |
      .service = "feeder"
  statistics:
    type: remap
    inputs:
    - statistics_f
    source: |
      .service = "statistics"
  storage:
    type: remap
    inputs:
    - storage_f
    source: |
      .service = "storage"

